
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RedoMySite - Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-white text-gray-800">

  <!-- Contact Section -->
  <section id="contact" class="py-16 md:py-24 relative">
    <div class="container mx-auto px-4">
      <div class="max-w-md mx-auto">
        <div class="bg-white p-8 rounded-lg shadow-elegant border border-gray-100 text-center">
          <h3 class="text-2xl font-display font-semibold mb-8">Contact us today</h3>

          <!-- Contact Form -->
          <form class="mb-8 text-left">
            <div class="mb-4">
              <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
              <input type="text" id="name" name="name" required
                     class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary transition-colors"
                     placeholder="Your name">
            </div>
            <div class="mb-4">
              <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
              <input type="email" id="email" name="email" required
                     class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary transition-colors"
                     placeholder="Your email address">
            </div>

            <button type="submit" class="w-full inline-block bg-primary text-white font-medium py-3 px-8 rounded-md hover:bg-opacity-90 transition-colors text-lg shadow-elegant transform hover:-translate-y-1 duration-200">
              Request Free Homepage Preview
            </button>

            <p id="form-message" class="mt-4 text-green-600 font-semibold" style="display: none;"></p>
          </form>

          <p class="mt-6 text-sm text-gray-500">We'll respond to you shortly with next steps</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Custom Script -->
  <script>
    // Replace this with your actual Web App URL
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbxx9rtA_2-fIP27Pj4QC2D-sqj6iLOd6nYJzqMQZmY21ZS9YQ1XFidmm9noj4MRSNfM/exec";

    const contactForm = document.querySelector("form.mb-8.text-left");

    if (contactForm) {
      contactForm.addEventListener("submit", function(e) {
        e.preventDefault();

        const name = contactForm.querySelector("input[name='name']").value;
        const email = contactForm.querySelector("input[name='email']").value;
        const messageBox = document.getElementById("form-message");

        fetch(SHEET_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email })
        })
        .then(response => response.json())
        .then(result => {
          if (result.result === "success") {
            messageBox.textContent = "Thanks! We'll be in touch shortly.";
            messageBox.style.color = "green";
            messageBox.style.display = "block";
            contactForm.reset();
          } else {
            messageBox.textContent = "Oops! Something went wrong. Please try again.";
            messageBox.style.color = "red";
            messageBox.style.display = "block";
          }
        })
        .catch(error => {
          messageBox.textContent = "Oops! Something went wrong. Please try again.";
          messageBox.style.color = "red";
          messageBox.style.display = "block";
          console.error("Error:", error);
        });
      });
    }
  </script>

</body>
</html>
